plugins {
    id "com.github.maiflai.scalatest" version "0.19" // needed to run scala tests
}
description = 'Common bb4 swing user interface java code. Library project.'
group = 'com.barrybecker4'
version = '1.6-SNAPSHOT'
apply from: 'https://raw.githubusercontent.com/bb4/bb4-common/develop/bb4.gradle'
project.archivesBaseName = 'bb4-ui'
mainClassName = "com.barrybecker4.ui.application.ApplicationFrame"

dependencies {
    compile 'com.barrybecker4:bb4-common:1.5'
    compile 'org.scala-lang.modules:scala-swing_2.12:2.0.0'
}

jar {
    archiveName = "${archivesBaseName}-${version}.jar"
    manifest {
        attributes 'Implementation-Title': 'Common UI code',
            'Implementation-Version': version,
            provider: 'gradle',
            'Main-Class': mainClassName
    }
}

apply from: 'https://raw.github.com/barrybecker4/bb4-common/develop/bb4-publish.gradle'
