apply from: 'https://raw.github.com/barrybecker4/bb4-common/master/bb4.gradle'

description = 'Common bb4 swing user interface java code. Library project.'
group = 'com.barrybecker4'
version = '1.1'
project.archivesBaseName = 'bb4-ui'
mainClassName = "com.barrybecker4.ui.application.ApplicationFrame"

dependencies {
    compile 'com.barrybecker4:bb4-common:1.1'
    compile 'com.sun.media:jai-codec:1.1.3'

    // could not find a way to get this from a maven repo
    compile fileTree(dir: 'lib', include: 'jnlp.jar')
    //compile 'org.codehaus.mojo.webstart:webstart-jnlp-servlet:1.0-6.0-02_ea_b02'
    //compile 'org.codehaus.mojo:webstart-jnlp-servlet:1.0-beta-3'
    //compile group: 'javax.jnlp', name: 'jnlp-api', version: '5.0', systemPath: '${java.home}/sample/jnlp/servlet/jnlp.jar'
    //compile fileTree(dir: System.getenv()['JAVA_HOME'] + '/sample/jnlp/servlet', include: 'jnlp.jar')
    //compile 'javax.jnlp:jnlp-api:5.0'
    //compile 'javax.jnlp:jnlp-api:7.0'
}

jar {
    archiveName = "${archivesBaseName}-${version}.jar"
    manifest {
        attributes 'Implementation-Title': 'Common UI code',
            'Implementation-Version': version,
            provider: 'gradle',
            'Main-Class': mainClassName
    }
}
